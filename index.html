<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generátor kódov - interný prístup</title>
  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      padding: 40px;
      margin: 0;
    }
    h1 {
      font-size: 22px;
      color: #f1f5f9;
      margin-bottom: 20px;
    }
    .box {
      background: #1e293b;
      border-radius: 12px;
      padding: 24px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    label { display: block; font-size: 14px; margin-bottom: 6px; }
    input[type=text] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #fff;
      font-size: 15px;
      margin-bottom: 12px;
    }
    button {
      background: #0ea5e9;
      border: 0;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    button:hover { background: #0284c7; }
    .output {
      margin-top: 16px;
      font-size: 16px;
      font-weight: bold;
    }
    .error { color: #f87171; font-weight: 600; margin-top: 10px; }
    .success { color: #22c55e; font-weight: 600; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Generátor kódu zľavy - ALL-IN Corporation</h1>
    <label for="name">Zadaj svoje meno</label>
    <input id="name" type="text" placeholder="Napr. Adam Hruska">
    <button id="generate">Vygenerovať kód</button>

    <div id="message" class="output"></div>
  </div>

  <!-- Načítanie konfigurácie a mien -->
  <script src="data/config.js"></script>
  <script src="data/names.js"></script>

  <script>
    const nameInput = document.getElementById('name');
    const msg = document.getElementById('message');
    const generateBtn = document.getElementById('generate');

    // Načítanie zoznamu mien a webhooku
    const allowedNames = window.ALLOWED_NAMES || [];
    const webhookUrl = window.DISCORD_WEBHOOK || '';

    // Sada použitých kódov (aby sa neopakovali počas session)
    const used = new Set();

    function normalize(s) {
      return s.trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    function genCode() {
      let code;
      do {
        code = Math.floor(Math.random() * 100000).toString().padStart(5, '0');
      } while (used.has(code));
      used.add(code);
      return code;
    }

    async function sendToDiscord(name, code) {
      if (!webhookUrl) return;
      const payload = { content: `${name} dostal kod: ${code}` };

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(await res.text());
      } catch (err) {
        console.warn("Nepodarilo sa odoslať webhook:", err);
      }
    }

    generateBtn.addEventListener('click', async () => {
      const input = nameInput.value.trim();
      if (!input) {
        msg.innerHTML = `<div class="error">Zadaj meno!</div>`;
        return;
      }

      const found = allowedNames.find(n => normalize(n) === normalize(input));
      if (!found) {
        msg.innerHTML = `<div class="error">Toto meno nie je povolené.</div>`;
        return;
      }

      const code = genCode();
      msg.innerHTML = `<div class="success">${found} dostal kód: <b>${code}</b></div>`;
      await sendToDiscord(found, code);
    });
  </script>
</body>
</html>
